<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>clock</title>
</head>

<body>

	<h1>Clock for different time zones</h1>

	<div class="main">
		<div class="container">

			<div class="clock-box" id="clock1">

				<div class="clock-face">
					<div class="arrow-hour"></div>
					<div class="arrow-min"></div>
					<div class="arrow-sec"></div>
				</div>

				<div class="digital-box">
					<div class="clock-digital"></div>
				</div>

				<form method="post" name="formTown">
					<select class="current-town" name="selectTown">
						<option value="0" selected>Местное время</option>
						<option value="10">Владивосток</option>
						<option value="2">Калининград</option>
						<option value="7">Красноярск</option>
						<option value="3">Москва</option>
					</select>
				</form>
			</div>

			<div class="clock-box" id="clock2">

				<div class="clock-face">
					<div class="arrow-hour"></div>
					<div class="arrow-min"></div>
					<div class="arrow-sec"></div>
				</div>

				<div class="digital-box">
					<div class="clock-digital"></div>
				</div>

				<form method="post" name="formTown">
					<select class="current-town" name="selectTown">
						<option value="" selected>Местное время</option>
						<option value="10">Владивосток</option>
						<option value="2">Калининград</option>
						<option value="7">Красноярск</option>
						<option value="3">Москва</option>
					</select>
				</form>
			</div>

		</div>
		<footer>Created clock by Dmitriy Malkov</footer>
	</div>

	<!-- <script src="js/clock.js"></script> -->
	<script src="js/Constructor.js"></script>
	<script src="js/init.js"></script>

</body>

</html>
